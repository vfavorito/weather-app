<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="city">
                <h4>Search for a City:</h4>
                <!-- City Search Bar -->
                <form class="form-inline">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="citySearch"
                        placeholder="City Name">
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                </form>
                <!-- Starter Cities -->
                <button type="button" class="btn btn-outline-dark btn-block cityBtn">Austin</button>
                <button type="button" class="btn btn-outline-dark btn-block cityBtn">Chicago</button>
                <button type="button" class="btn btn-outline-dark btn-block cityBtn">New York</button>
            </div>
            <div class="col-md-9" id="weather">
                <h3>5-Day Forecast: </h3>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
